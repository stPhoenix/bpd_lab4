<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>DH - Diffy Hellman</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <dov class="col">
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand">DH - Diffy Hellman</a>
                </nav>
            </dov>
        </div>
        {% if result.error %}
        <div class="row">
          <div class="col">
            <div class="alert alert-danger" role="alert">
              {{result.message}}
            </div>
          </div>
        </div>
      </div>
        {% endif %}
        <div class="row">
            <div class="col flex-column">
                <form action="/" method="POST">
                    <input type="hidden" name="action" value="K">
                    <div class="form-group">
                      <label for="XkeyInput">X</label>
                      <input type="text" name="X" class="form-control" id="XkeyInput" aria-describedby="keyHelp">
                    </div>
                    <div class="form-group">
                      <label for="YkeyInput">Y</label>
                      <input type="text" name="Y" class="form-control" id="YkeyInput" aria-describedby="keyHelp">
                    </div>
                    <div class="form-group">
                      <label for="QInput">Q</label>
                      <input type="text" name="Q" class="form-control" id="QInput">
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate K</button>
                  </form>
            {% if result.action == "K" %}
                <h5>K:</h5>
                <p><b>[</b>{{result.data}}<b>]</b></p>
            {% endif %}
            </div>
        </div>
        <div class="row pt-3">
          <div class="col">
            <form action="/" method="POST">
              <input type="hidden" name="action" value="keys">
              <button type="submit" class="btn btn-primary">Generate keys</button>
            </form>
            {% if result.action == "keys" %}
                <h5>Q: {{result.data.Q}}</h5>
                <h5>Xb: {{result.data.Xb}}</h5>
                <h5>Yb: {{result.data.Yb}}</h5>
                <h5>Xc: {{result.data.Xc}}</h5>
                <h5>Yc: {{result.data.Yc}}</h5>
            {% endif %}
          </div>
        </div>

  </body>
</html>
